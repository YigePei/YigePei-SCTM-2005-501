<!DOCTYPE html>
<html>
<head>
    <title>P5.js Object Movement</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script>
        let ball;

        function setup() {
            createCanvas(600, 400);
            ball = new MovingBall(width / 2, height / 2, 30);
        }

        function draw() {
            background(220);
            ball.move();
            ball.display();
        }

        function mousePressed() {
            ball.changeDirection();
        }

        class MovingBall {
            constructor(x, y, r) {
                this.x = x;
                this.y = y;
                this.r = r;
                this.xSpeed = random(2, 5);
                this.ySpeed = random(2, 5);
            }

            move() {
                this.x += this.xSpeed;
                this.y += this.ySpeed;

                // Bounce off walls
                if (this.x - this.r < 0 || this.x + this.r > width) {
                    this.xSpeed *= -1;
                }
                if (this.y - this.r < 0 || this.y + this.r > height) {
                    this.ySpeed *= -1;
                }
            }

            display() {
                fill(0, 100, 255);
                ellipse(this.x, this.y, this.r * 2);
            }

            changeDirection() {
                this.xSpeed *= -1;
                this.ySpeed *= -1;
            }
        }
    </script>
</body>
</html>
